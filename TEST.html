<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .cccc{
      color:red
    }
  </style>
</head>
<body>
  <div class="hi">kkk</div>
  <script>
    const log = console.log

    const target = document.querySelector(".hi")
    log(target)

    target.addEventListener('click',()=>{
      target.classList.add("cccc")
      log("hi")
    })
  </script>
</body>
</html>
